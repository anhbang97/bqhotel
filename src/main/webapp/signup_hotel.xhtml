<ui:composition template="templates/base_hotel.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name = "header">
        
    </ui:define>  
    <ui:define name="service">

    </ui:define>
    
    <ui:define name = "content">
        <h:form>
        <div class="container">
            <h1 class="text-center"> ĐĂNG KÝ NGƯỜI DÙNG</h1>
            <h:messages />
            <div class="form-group">
              
                    <h:outputLabel value="Họ Tên"/>
                <h:inputText id="txtName" value="#{customers_Bean.cusFullName}" styleClass="form-control"/>
               
                
            </div>
             <div class="form-group">
                
                <h:outputLabel value="Email"/>
                <h:inputText id="txtEmail" value="#{customers_Bean.cusEmail}" styleClass="form-control"/>    
                
                
            </div>
             <div class="form-group">
                
                    <h:outputLabel value="Địa chỉ"/>
                <h:inputText id="txtAddress" value="#{customers_Bean.cusAddress}" styleClass="form-control"/>
                
                
            </div>
             <div class="form-group">
               
                    <h:outputLabel value="Số điện thoại"/>
                <h:inputText id="txtPhone" value="#{customers_Bean.cusPhone}" styleClass="form-control"/>
              
                
            </div>
             <div class="form-group">
               
                    <h:outputLabel value="Tên đăng nhập"/>
                <h:inputText id="txtUsername" value="#{customers_Bean.cusUsername}" styleClass="form-control"/>
              
                
            </div>
             <div class="form-group">
                
                    <h:outputLabel value="Mật khẩu"/>
                    <h:inputSecret id="txtPassword"  value="#{customers_Bean.cusPassword}" styleClass="form-control"/>
                
                
            </div>
             <div class="form-group">
               
                     <h:outputLabel value="Xác nhận mật khẩu"/>
                     <h:inputSecret id="txtConfirmPassword" value="#{customers_Bean.cusConfirmPass}" styleClass="form-control"/>
               
               
            </div>
            <div class="form-group">
              
                <h:commandButton action="#{customers_Bean.Signup()}" value="Đăng ký" class="btn btn-warning"/>
               
               
            </div>
         </div>
            
            </h:form>
    </ui:define> 
</ui:composition>
